


<div ng-controller="eventCtrl">

	<h1 style="text-align: center; margin-bottom: 10px;">
		<p>ALL CLASS SCORE</p>
	</h1>
	<table class="table table-hover " style="text-align: center;width:300px;margin:20px auto;">
		<thead>
			<tr style="font-weight: bold;">
				<td>Classroom</td>
				<td>Points</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="c in allClassScore">
				<td>{{c.classroom}}</td>
				<td>{{c.points}}</td>
			</tr>
		</tbody>
	</table>




</div>
