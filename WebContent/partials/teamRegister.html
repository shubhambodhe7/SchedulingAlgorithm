<div>
	<form>
		<div class="form-group">
			<label class="sr-only" for="form-first-name"></label> Team Name :<input
				ng-model="teamName" type="text" name="form-first-name"
				placeholder="Team name..." class="form-first-name form-control"
				id="form-first-name">
		</div>

		<div class="form-group">
			<multiselect class="input-xlarge multiselect" ng-model="option"
				options="p.key as p.value for p in options"
				select-limit="{{maxPlayers}}" header="select Players"
				selected-header="options selected" multiple="true"
				complex-models="true" required enable-filter="true"
				filter-placeholder="Filter stuff.."> </multiselect>
		</div>
		<p>{{maxPlayers}}</p>
		
		<div class="form-group">
			selected option
			<pre ng-bind="option | json"></pre>
		</div>
	</form>
</div>
