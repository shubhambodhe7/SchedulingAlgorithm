<div ng-controller="eventCtrl">
	<h2 style="text-align: center; margin-bottom: 10px;">
		<p>ADVANCE TEAMS</p>
	</h2>
	<form style="margin: 5px auto; text-align: center; width: 350px;">
		<div class="form-group">
			<label for="event">Event</label>
			<multiselect class="input-xlarge multiselect"
				ng-model="data.allEventId" name="event"
				options="p.key as p.value for p in allEventList"
				header="Select Event" selected-header="options selected"
				multiple="false" required enable-filter="true"
				filter-placeholder="Filter events..."> </multiselect>
			<!-- getEligibleEventHeads(data.eventId);
 -->
		</div>

		<div class="form-group">
			<label for="team">Team</label>
			<multiselect class="input-xlarge multiselect" ng-model="data.teams"
				options="p.key as p.value for p in teamList" header="Select Teams"
				selected-header="options selected" multiple="true" required
				complex-models="true" enable-filter="true" name="team"
				filter-placeholder="Filter Teams..."> </multiselect>
		</div>




		<div class="form-group">
			<label for="round">Round</label>
			<multiselect class="input-xlarge multiselect" ng-model="data.round"
				options="p as p for p in rounds " header="Select Round" enable-filter="true"
				multiple="false" filter-placeholder="Filter rounds..." required name="round"> </multiselect>
		</div>


		<button class="btn btn-primary btn-block" style="height: 32px;"
			ng-click="advanceTeam(data)">Advance teams to next round</button>

	</form>
</div>
