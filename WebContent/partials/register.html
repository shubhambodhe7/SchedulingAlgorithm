<!-- Top content -->
<div class="top-content">

	<div class="inner-bg">
		<div class="container">

			<div class="row">
				<div class="col-sm-8 col-sm-offset-2 text">
					<h1>
						<strong>Bootstrap</strong> Login &amp; Register Forms
					</h1>

				</div>
			</div>

			<div class="row">

				<div class="col-sm-5">

					<div class="form-box">
						<div class="form-top">
							<div class="form-top-left">
								<h3>Sign up now</h3>
								<p>Fill in the form below to get instant access:</p>
							</div>
							<div class="form-top-right">
								<i class="fa fa-pencil"></i>
							</div>
						</div>
						<div class="form-bottom">
							<form role="form" class="registration-form">
								<div class="form-group">
									<label class="sr-only" for="form-first-name"></label> Event
									Name :<input ng-model="event.eventName" type="text"
										name="form-first-name" placeholder="Event name..."
										class="form-first-name form-control" id="form-first-name">
								</div>
								<div class="form-group">
									<label class="sr-only" for="form-last-name"></label> Gender :<br /><select
										ng-model="event.gender" class="formform-control" id="">
										<option value="" disabled class="formform-control">--Select--</option>
										<option value="M" class="formform-control">Male</option>
										<option value="F" class="formform-control">Female</option>
									</select>
								</div>
								<div class="form-group">
									<label class="sr-only" for="form-email"></label> No. of
									parallel matches : <input ng-model="event.parallelMatches"
										type="text" name="form-email" placeholder="Matches..."
										class="formform-control" id="">
								</div>
								<div class="form-group">
									<label class="sr-only" for="form-about-yourself"></label> Event
									Details:
									<textarea ng-model="event.details" name="form-about-yourself"
										placeholder="Event description and rules..."
										class="form-about-yourself form-control"
										id="form-about-yourself"></textarea>
								</div>
								<button class="btn" ng-click="addEvent(event)">Add
									Event</button>
							</form>
						</div>
					</div>

				</div>


			</div>

		</div>
	</div>

</div>
