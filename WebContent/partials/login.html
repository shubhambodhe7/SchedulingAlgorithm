<div class="container">
	<div class="card card-login mx-auto ">
		<div class="card-header">Login</div>
		<div class="card-body">
			<div class="form-bottom">
				<form>
					<div class="form-group">
						<label class="sr-only" for="form-username">Username</label> <input
							ng-model="user.userId" type="text" name="form-username"
							placeholder="Username..." class="form-username form-control"
							id="form-username">
					</div>
					<div class="form-group">
						<label class="sr-only" for="form-password">Password</label> <input
							ng-model="user.userPassword" type="password" name="form-password"
							placeholder="Password..." class="form-password form-control"
							id="form-password">
					</div>
					
					<a class="btn btn-primary btn-block" 
						ng-click="login(user)" ng-disabled="myForm.$invalid ">Login</a>
				</form>
			</div>
			<!-- <div class="text-center">
				<a class="d-block small mt-3" href="register.html">Register an
					Account</a> <a class="d-block small" href="forgot-password.html">Forgot
					Password?</a>
			</div> -->
		</div>
	</div>
</div>
