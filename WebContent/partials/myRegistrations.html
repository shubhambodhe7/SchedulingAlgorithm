<div ng-controller="eventCtrl">
	<h2 style="text-align: center; margin-bottom: 10px;">
		<p>MY REGISTRATIONS</p>
	</h2>
	<uib-accordion>
	<div ng-repeat="e in myRegistration">
		<div uib-accordion-group class="panel-info" heading="{{e.eventName}}">
			<p>{{e.eventType}}</p>
			<p>{{e.gender}}</p>
			<p>{{e.details}}</p>

			<p ng-show="scheduleGenerated">Schedule already generated.You cannot unregister now.</p>

			<button ng-show="!scheduleGenerated" class="btn btn-danger"
				ng-click="unregisterForEvent(e.eventId)">
				<span class="glyphicon glyphicon-remove"></span> &nbsp; Unregister
			</button>
		</div>
	</div>
	</uib-accordion>
</div>
