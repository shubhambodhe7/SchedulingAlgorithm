<div style="text-align: center; margin: 30px auto;">
	<h2 style="text-align: center; margin: 5px auto;">
		<p>ASSIGN EVENT HEADS</p>
	</h2>
	<form class="form"
		style="margin: 5px auto; text-align: center; width: 350px;">
		<div class="form-group">
			<label for="eventName">Event Name</label> <input type="text"
				name="eventName" readonly class="form-control"
				ng-model="assignRefereeModalData.eventName" />
		</div>


		<div class="form-group">
			<label for="eventHead">Event Head</label>

			<multiselect class="input-xlarge multiselect"
				ng-model="data.eventHeadId" name="eventHead"
				options="p.key as p.value for p in eventHeads"
				header="Select Event head" selected-header="options selected"
				multiple="false" required enable-filter="true"
				filter-placeholder="Filter applicants..."> </multiselect>
		</div>



		<button class="btn btn-primary btn-block" style="height: 32px;"
			ng-click="assignReferee(data)"><span class="glyphicon glyphicon-check"></span> &nbsp; Assign as Event Head</button>
			<button class="btn btn-warning btn-block" style="height: 32px; color: white;"
				ng-click="cancel()"><span class="glyphicon glyphicon-remove"></span> &nbsp; Cancel</button>

			data.eventId
			<pre ng-bind="data.eventId | json"></pre>
		</div>
		<div class="form-group">
			selected option
			<pre ng-bind="eventHeads | json"></pre>
		</div>
		<div class="form-group">
			selected option
			<pre ng-bind="eventList | json"></pre>
		</div> -->

		<!-- <div class="form-group">
			selected option

		</div>
		<div class="form-group">
			selected option
			<pre ng-bind="data.option | json"></pre>
		</div> -->
	</form>
</div>
